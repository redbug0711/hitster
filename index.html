<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitster – Auswahl</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            color: white;
            text-align: center;
        }

        .container {
            padding: 40px 20px;
        }

        .logo {
            width: 320px;
            max-width: 80%;
            margin-bottom: 50px;
            filter: drop-shadow(0 0 25px #ff00c8);
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
        }

        .card {
            text-decoration: none;
            color: white;
            width: 320px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 20px;
            border: 3px solid #00f7ff;
            box-shadow:
                    0 0 20px #00f7ff,
                    0 0 40px #ff00c8;
        }

        .card-title {
            margin-top: 15px;
            font-size: 22px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow:
                    0 0 10px #ff00c8,
                    0 0 20px #00f7ff;
        }
    </style>

</head>
<body>

<div class="container">

    <!-- Logo -->
    <img src="img/Hitster_Logo.webp" alt="Hitster Logo" class="logo">

    <!-- Menü -->
    <div class="menu">

        <!-- Bingo -->
        <a href="bingo.html" class="card">
            <img src="img/bingo-karte.webp" alt="Bingo">
            <div class="card-title">Bingo</div>
        </a>

        <!-- Glücksrad -->
        <a href="spin.html" class="card">
            <img src="img/bingo-rad.webp" alt="Glücksrad">
            <div class="card-title">Glücksrad</div>
        </a>

    </div>

</div>

</body>
</html>
